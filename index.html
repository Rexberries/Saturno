<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno - Teman Chaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #242444;
            --pink: #ff758c;
            --yellow: #ffd369;
        }
        body {
            margin: 0; padding: 10px;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg);
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }
        #container {
            background: var(--card);
            width: 100%;
            max-width: 400px; /* Diperlebar sedikit agar teks ngga numpuk */
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        /* Saturno Character */
        .saturn {
            position: relative; width: 100px; height: 100px; margin: 0 auto 10px;
            animation: float 3s ease-in-out infinite;
        }
        .saturn-ball {
            width: 60px; height: 60px; background: #ffb347;
            border-radius: 50%; position: absolute; top: 20px; left: 20px; z-index: 2;
        }
        .ring {
            width: 100px; height: 30px; border: 6px solid var(--yellow);
            border-radius: 50%; position: absolute; top: 32px; left: 0px;
            transform: rotate(-15deg); z-index: 1;
        }
        .eyes { position: absolute; top: 25px; left: 18px; display: flex; gap: 12px; }
        .eye { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bubble {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.6;
            text-align: left; /* Teks dibuat rata kiri agar rapi dibaca */
            border-left: 4px solid var(--pink);
        }
        .options { display: flex; flex-direction: column; gap: 12px; }
        button {
            background: rgba(255,117,140,0.15);
            border: 2px solid var(--pink);
            color: white; padding: 14px; border-radius: 15px;
            cursor: pointer; font-family: inherit; font-weight: bold; font-size: 0.95rem;
            transition: 0.3s;
        }
        button:hover { background: var(--pink); transform: scale(1.02); }
        .hidden { display: none; }
        .reset-btn {
            margin-top: 20px; background: none; border: none;
            color: #aaa; text-decoration: underline; font-size: 0.85rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="saturn">
        <div class="ring"></div>
        <div class="saturn-ball">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
    </div>

    <div class="bubble" id="text">
        "HAIII CANTIK! AKU <strong>Saturno</strong>. Kadang ada waktu di mana Ardhan lagi ngga bisa balas, jadi di sela itu aku yang bakalan nemenin kamuu üôÇ‚Äç‚ÜïÔ∏è<br><br>Kamu lagi ngerasain apa sekarang Princess Chaca?"
    </div>

    <div class="options" id="btns">
        <button onclick="pilih('senang')">üòä Lagi Senang!</button>
        <button onclick="pilih('sedih')">üòî Lagi Sedih</button>
        <button onclick="pilih('lelah')">üò¥ Lagi Lelah</button>
        <button onclick="pilih('kangen')">üíñ Lagi Kangen banget</button>
    </div>

    <button id="reset" class="reset-btn hidden" onclick="location.reload()">Tanya hal lain ke Saturno</button>
</div>

<script>
    const respon = {
        'senang': "YEAYYY SATURNO IKUT SENANGGG! üòª Apaa yang membuat kamu happy sayangg? cobaa cerita ke Ardhan, pasti dia ketika baca/dengar akan ikutan bahagiaaa",
        'sedih': "OH NOOOOO It's okay buat sedih, itu hal yang wajar kok sayang! üôÇ‚Äç‚ÜïÔ∏è Kalau kamu mauu, coba ceritain ajaa ke Ardhan kamu lagi kenapaa, pasti dia akan balas kok untuk Princess Chaca kesayangannya :D",
        'lelah': "kamu lagi cape yaaa? GAPAPAA KOOO ü´Ç Ardhan pasti bangga banget sama kamu karena sudah hebat sekali tiap saat! istirahat dulu yaa sayang, Ardhan akan segera menemani kamuu",
        'kangen': "CIEEEEE ADA YANG KANGEN NIHHH üòã Sabar sebentar ya sayangkuuu, Ardhan juga pasti kangen sama kamuuu, tapi Ardhan akan segera balik kok!"
    };

    function pilih(kategori) {
        const textElement = document.getElementById('text');
        textElement.style.opacity = 0;
        setTimeout(() => {
            textElement.innerHTML = respon[kategori];
            textElement.style.opacity = 1;
            document.getElementById('btns').classList.add('hidden');
            document.getElementById('reset').classList.remove('hidden');
        }, 300);
    }
</script>

</body>
</html>
