<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno - Teman Digitalmu</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #242444;
            --accent: #ff758c;
            --text: #ffffff;
            --saturn-ring: #ffd369;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-color);
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                              radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px);
            background-size: 550px 550px, 350px 350px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Karakter Saturno Lucu */
        .saturn-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .saturn-body {
            width: 60px;
            height: 60px;
            background: #ffb347;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1);
        }

        .face {
            position: absolute;
            top: 25px;
            left: 15px;
            display: flex;
            gap: 12px;
        }

        .eye { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        .blush { width: 8px; height: 4px; background: #ff758c; border-radius: 50%; position: absolute; top: 10px; opacity: 0.5; }

        .rings {
            width: 100px;
            height: 30px;
            border: 8px solid var(--saturn-ring);
            border-radius: 50%;
            position: absolute;
            top: 32px;
            left: -5px;
            transform: rotate(-15deg);
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Chat UI */
        #container {
            background: var(--card-bg);
            width: 90%;
            max-width: 380px;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
        }

        h2 { font-size: 1.2rem; margin-bottom: 20px; color: var(--saturn-ring); }

        .bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .options { display: grid; gap: 12px; }

        button {
            background: rgba(255, 117, 140, 0.2);
            border: 1px solid var(--accent);
            color: white;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
        }

        button:hover {
            background: var(--accent);
            transform: scale(1.03);
        }

        .back-btn { margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; font-size: 0.8rem; }

        .hidden { display: none; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
    <div class="saturn-container">
        <div class="rings"></div>
        <div class="saturn-body">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="blush" style="left: -5px;"></div>
                <div class="blush" style="left: 25px;"></div>
            </div>
        </div>
    </div>

    <div id="chat-box">
        <div class="bubble" id="text-display">
            "Halo sayang! Aku <strong>Saturno</strong>. Pacarmu lagi istirahat sebentar, jadi aku yang temani ya. Apa yang lagi kamu rasain sekarang?"
        </div>
        
        <div class="options" id="btn-group">
            <button onclick="ans('senang')">üòä Lagi Senang!</button>
            <button onclick="ans('sedih')">üòî Sedih / Overthinking</button>
            <button onclick="ans('lelah')">üò¥ Capek Banget</button>
            <button onclick="ans('kangen')">üíñ Kangen Kamu</button>
        </div>

        <button id="reset" class="back-btn hidden" onclick="location.reload()">Tanya hal lain ke Saturno</button>
    </div>
</div>

<script>
    const data = {
        'senang': "Yay! Saturno ikut senang ‚ú®. Simpan senyumnya buat diceritain ke dia nanti ya!",
        'sedih': "Sini peluk dulu... ü™ê Saturno dengerin kok. Gak apa-apa sedih, istirahat ya, kamu aman sama aku.",
        'lelah': "Capek ya? Kamu udah hebat banget hari ini. Bobo yuk, atau minum air dulu. Kamu berharga banget.",
        'kangen': "Ciyee.. dia juga pasti kangen! Sabar ya, dia lagi semangat kerja/belajar buat masa depan kalian! ü•∞"
    };

    function ans(key) {
        document.getElementById('text-display').innerHTML = data[key];
        document.getElementById('btn-group').classList.add('hidden');
        document.getElementById('reset').classList.remove('hidden');
    }
</script>

</body>
</html>
